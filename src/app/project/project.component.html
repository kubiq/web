


<article class="br2 ba dark-gray b--black-10 mv4 w-100 w-50-m mw5 center grow">
  <img [src]="project.img" class="db w-100 br2 br--top" [alt]="project.desc">
  <div class="pa2 ph3-ns pb3-ns">
    <div class="dt w-100 mt1">
      <div class="dtc">
        <h2 class="f5 f4-ns mv0">{{project.name}}</h2>
      </div>
      <div class="dtc tr">
<!--        <h2 class="f5 mv0">$1,000</h2>-->
      </div>
    </div>
    <p class="f6 lh-copy measure mt2 mid-gray">
      {{project.desc}}
    </p>
    <h5></h5>
    <ul *ngIf="project.techs">
      <li *ngFor="let t of project.techs">{{t}}</li>
    </ul>
  </div>

</article>
